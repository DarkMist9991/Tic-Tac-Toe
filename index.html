<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="decription" content="Play single player Tic-Tac-Toe">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body class="bg-dark overflow-auto">

    <section class="nav">
        <ul class="nav justify-content-center bg-dark w-100 pt-1 pb-1">
            <!-- <li class="nav-item">
                <a class="navbar-brand text-light" href="#">Single Player</a>
            </li> -->
            <li class="nav-item">
                <a class="navbar-brand text-light" href="index.html">Tic-Tac-Toe</a>
            </li>
            <!-- <li class="nav-item">
                <a class="navbar-brand text-light" href="#">Double Player</a>
            </li> -->
        </ul>
    </section>

    <section class="grid position-absolute top-50 start-50 translate-middle w-75 text-light bg-dark">
        <div class="containAll">
            <div class="top">
                <div class="row text-center">
                    <div class="col square top left border-bottom border-end border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="topLeft" onclick="checkStatus()"> </p>
                    </div>
                    <div class="col square top border-bottom border-end border-start border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="topMiddle" onclick="checkStatus()"> </p>
                    </div>
                    <div class="col  square top right border-bottom border-start border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="topRight" onclick="checkStatus()"> </p>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="row text-center">
                    <div class="col  square middle left border-top border-bottom border-end border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="middleLeft" onclick="checkStatus()"> </p>
                    </div>
                    <div class="col square middle border border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="middleMiddle" onclick="checkStatus()"> </p>
                    </div>
                    <div class="col square middle right border-top border-bottom border-start border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="middleRight" onclick="checkStatus()"> </p>
                    </div>
                </div>

            </div>
            <div class="bottom">
                <div class="row text-center">
                    <div class="col square bottom left border-top border-end border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="bottomLeft" onclick="checkStatus()"> </p>
                    </div>
                    <div class="col square bottom border-top border-start border-end border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="bottomMiddle" onclick="checkStatus()"> </p>
                    </div>
                    <div class="col square bottom right border-top border-start border-light">
                        <p class="pb-5 pt-5 w-100 h-100" id="bottomRight" onclick="checkStatus()"> </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
